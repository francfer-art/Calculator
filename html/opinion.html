<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/opinion.css" />
    <title>Opinión</title>
  </head>
  <body>
    <div class="background-image">
      <div class="overlay">
        <div class="texto">
          <form action="/gracias" method="post">
            <div class="fila">
              <label for="diseño">¿Te ha gustado el diseño?</label>
              <select name="design" id="diseño">
                <option value="Si">Sí</option>
                <option value="No">No</option>
                <option value="NC">No sé que hago aquí</option>
              </select>
            </div>
            <div class="fila">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre">
            </div>
            <div class="fila">
              <label for="mail">Email</label>
              <input type="text" id="mail" name="mail">
            </div>
            <button>Enviar</button>
            <button type="button" onclick="window.location.href=`/`">Cancelar</button>
          </form>
        </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/calculator.js"></script>
  </body>
</html>
