<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/calculator1.css" />
    <script src="/scripts/calculator.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <audio id="click-error" src="/audio/error.mp3" preload="auto"></audio>
    <audio id="click-ok" src="/audio/ok.mp3" preload="auto"></audio>
    <audio id="click-clean" src="/audio/clean.mp3" preload="auto"></audio>
    <div class="calculator">
      <input type="text" class="screen" id="screen" />
      <br />
      <div class="fila">
        <input
          class="color3"
          type="button"
          value="1"
          onclick="addToScreen('1')"
        />
        <input
          class="color3"
          type="button"
          value="2"
          onclick="addToScreen('2')"
        />
        <input
          class="color3"
          type="button"
          value="3"
          onclick="addToScreen('3')"
        />
        <input
          class="color4"
          type="button"
          value="+"
          onclick="addToScreen('+')"
        />
      </div>
      <br />
      <div class="fila">
        <input
          class="color3"
          type="button"
          value="4"
          onclick="addToScreen('4')"
        />
        <input
          class="color3"
          type="button"
          value="5"
          onclick="addToScreen('5')"
        />
        <input
          class="color3"
          type="button"
          value="6"
          onclick="addToScreen('6')"
        />
        <input
          class="color4"
          type="button"
          value="-"
          onclick="addToScreen('-')"
        />
      </div>
      <br />
      <div class="fila">
        <input
          class="color3"
          type="button"
          value="7"
          onclick="addToScreen('7')"
        />
        <input
          class="color3"
          type="button"
          value="8"
          onclick="addToScreen('8')"
        />
        <input
          class="color3"
          type="button"
          value="9"
          onclick="addToScreen('9')"
        />
        <input
          class="color4"
          type="button"
          value="*"
          onclick="addToScreen('*')"
        />
      </div>
      <br />
      <div class="fila">
        <input class="color5" type="button" value="=" onclick="calculate()" />
        <input class="color5" type="button" value="C" onclick="clearScreen()" />
        <input
          class="color3"
          type="button"
          value="0"
          onclick="addToScreen('0')"
        />
        <input
          class="color4"
          type="button"
          value="/"
          onclick="addToScreen('/')"
        />
      </div>
      <br />
    </div>
    <div class="section">
      <div class="botones">
        <button onclick="window.location.href=`/calculator2`">
          <div class="paleta2">
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
          </div>
        </button>
        <button onclick="window.location.href=`/calculator3`">
          <div class="paleta3">
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
          </div>
        </button>
        <button onclick="window.location.href=`/calculator4`">
          <div class="paleta4">
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
          </div>
        </button>
        <button onclick="window.location.href=`/calculator5`">
          <div class="paleta5">
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
            <div class="interior"></div>
          </div>
        </button>
      </div>
      <div>
        <button class="valorar" onclick="window.location.href=`/opinion`">Val√≥ranos</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/calculator.js"></script>
  </body>
</html>
